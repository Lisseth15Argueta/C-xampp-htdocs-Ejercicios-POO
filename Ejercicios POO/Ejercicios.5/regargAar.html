<script>
    function recargarPistola() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('pistolaBalas').value = this.responseText;
        }
      };
      xhttp.open('GET', '<recargar.php/arma=pistola', true);
      xhttp.send();
    }
